<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hide or Delete on Mobile</title>

    <style>
        /* HIDE on mobile only (less than 768px wide) */
        @media (max-width: 768px) {
            .hide-on-mobile {
                display: none;
            }
        }
    </style>
</head>

<body>

    <!-- This one will be hidden on mobile -->
    <div class="hide-on-mobile">
        I am hidden on mobile (CSS only)
    </div>

   
    

</body>

</html>
